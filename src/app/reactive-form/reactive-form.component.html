<form [formGroup]="form" class="d-flex flex-column gap-2">
    <h4>Reactive Form</h4>
    <!-- Given Name -->
    <div class="form-group">
        <label for="givenName" class="form-label">Given Name</label>
        <input type="text"
               name="givenName"
               class="form-control"
               formControlName="givenName"            
        >
        <div class="text-danger"
        *ngIf="form.get('givenName')?.invalid && form.get('givenName')?.touched"
        >
    Given Name is required</div>
    </div>
    <!--  surName -->
    <div class="form-group">
        <label for="surName" class="form-label">Given Name</label>
        <input type="text"
               name="surName"
               class="form-control"
               formControlName="surName"            
        >
        <div class="text-danger"
        *ngIf="form.get('surName')?.invalid && form.get('surName')?.touched"
        >
    Surname  is required</div>
    </div>
    <!-- Age Name -->
    <div class="form-group">
        <label for="age" class="form-label">Age</label>
        <input type="text"
               name="age"
               class="form-control"
               formControlName="age"            
        >
        <div class="text-danger"
        *ngIf="form.get('age')?.invalid && form.get('age')?.touched"
        >
    Age is required or invalid</div>
    </div>
    <!-- Email -->
    <div class="form-group">
        <label for="email" class="form-label">Given Name</label>
        <input type="email"
               name="email"
               class="form-control"
               formControlName="email"            
        >
        <div class="text-danger"
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        >
   Email is required</div>
    </div>
    <!-- Address -->
    <div class="form-group">
        <label for="address" class="form-label">Given Name</label>
        <input type="text"
               name="address"
               class="form-control"
               formControlName="address"            
        >
        <div class="text-danger"
        *ngIf="form.get('address')?.invalid && form.get('address')?.touched"
        >
    Address  is required</div>
    </div>
    <!-- Photo Url -->
    <div class="form-group">
        <label for="photoUrl" class="form-label">Given Name</label>
        <input type="text"
               name="photoUrl"
               class="form-control"
               formControlName="photoUrl"            
        >
        <div class="text-danger"
        *ngIf="form.get('photoUrl')?.invalid && form.get('photoUrl')?.touched"
        >
    photoUrl is required</div>
    </div>
        <!-- Submit  -->
        <div class="form-group">
            <button (click)="onSubmit()"
                [disabled]="!form.valid" 
                class="btn btn-primary">
                
            </button>
        </div>
</form>
