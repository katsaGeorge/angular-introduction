<div class="d-flex flex-column gap-2">
    <div class="form-group">
    <label class="form-label">
        Search for user ID
    </label>
    <input  type="number" class="form-control" #userId>
    <div *ngIf="userNotFound" class="text-danger">
        User Id not Found
    </div>
    <button (click)="onclick()" class="btn btn-primary mt-2">
        Search 
    </button>
</div>
<app-person-card *ngIf="foundUser" [person]="foundUser"></app-person-card>
</div>
